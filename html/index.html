<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../lib/css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- HTML 파일 분리 (임시) -->
  <script>
    $(document).ready( function(){
      $("#headers").load("common/header.html");
      $("#side-nav").load("common/side_nav.html");
      $("#tab").load("common/tab.html");
      $("#tab-content").load("common/tab_content.html");
    })
  </script>
</head>
<body>

  <!-- header start -->
  <header id="headers" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  </header>
  <!-- header end -->


  <div class="container-fluid">
    <div class="row">
      <!-- nav start -->
      <nav id="side-nav" class="side-nav d-flex flex-column justify-content-center p-3 text-white bg-dark col-xs-6 col-md-2">
      </nav>
      <!-- nav end -->

      <!-- main start -->
      <main class="col-md-10 col-xs-6 ms-auto px-4">
        <!-- 탭 -->
        <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
        <nav id="tab" class="navbar navbar-expand-lg navbar-light bg-light">
        </nav>
        
        <!-- 탭 내용 -->
        <div id="tab-content" class="tab-content">
          
        </div>
      </main>
      <!-- main end -->
    </div>


  </div>

  <script src="../lib/js/chart.js"></script>
</body>
</html>
